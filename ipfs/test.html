<!DOCTYPE html>
<html>
    
    <header>
        
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Access-Control-Allow-Origin" content="*" />
		<meta name="description" content="Azanial - Predict price movements of multiple crypto assets">
		<meta name="author" content="Azanial">
        
        <link rel="shortcut icon" href="./images/favicon.ico" />
        <link rel="stylesheet" href="./web.css" />
        
        <!--script src="./js/tronweb.js"></script-->
        <script src="./js/jquery.min.js"></script>
        
		<title></title>
        
    </header>
    
    <body style="font-family:Courier;">
        
        <div>TRX/USDT</div>
        <div id="trxyest"></div>
        <div id="trxopen"></div>
        <div id="trxcurr"></div>
        <div>&nbsp;</div>
        
        <div>JST/USDT</div>
        <div id="jstyest"></div>
        <div id="jstopen"></div>
        <div id="jstcurr"></div>
        <div>&nbsp;</div>
        
        <div>BTT/USDT</div>
        <div id="bttyest"></div>
        <div id="bttopen"></div>
        <div id="bttcurr"></div>
        <div>&nbsp;</div>
        
        <script type="text/javascript">
            
            loadopens();
            loadcurrents();
            
            async function loadopens() {
                // TRX yesterday
                var url = 'https://api.binance.com/api/v3/klines?symbol=TRXUSDT&interval=1m&limit=1&startTime=1599480000000&endTime=1599480060000';

                await $.get(url, function(data){
                    console.log(data);
                    
                    var obj = JSON.parse(JSON.stringify(data));
                    var p = Number(obj[0][1]);
                    
                    $('#trxyest').text('YEST: '+p);
                });
                // TRX today
                var url = 'https://api.binance.com/api/v3/klines?symbol=TRXUSDT&interval=1m&limit=1&startTime=1599566400000&endTime=1599566460000';

                await $.get(url, function(data){
                    console.log(data);
                    
                    var obj = JSON.parse(JSON.stringify(data));
                    var p = Number(obj[0][1]);
                    
                    $('#trxopen').text('OPEN: '+p);
                });
                
                // JST yesterday
                var url = 'https://api.binance.com/api/v3/klines?symbol=JSTUSDT&interval=1m&limit=1&startTime=1599480000000&endTime=1599480060000';

                await $.get(url, function(data){
                    console.log(data);
                    
                    var obj = JSON.parse(JSON.stringify(data));
                    var p = Number(obj[0][1]);
                    
                    $('#jstyest').text('YEST: '+p);
                });
                // JST today
                var url = 'https://api.binance.com/api/v3/klines?symbol=JSTUSDT&interval=1m&limit=1&startTime=1599566400000&endTime=1599566460000';

                await $.get(url, function(data){
                    console.log(data);
                    
                    var obj = JSON.parse(JSON.stringify(data));
                    var p = Number(obj[0][1]);
                    
                    $('#jstopen').text('OPEN: '+p);
                });
                
                // BTT yesterday
                var url = 'https://api.binance.com/api/v3/klines?symbol=BTTUSDT&interval=1m&limit=1&startTime=1599480000000&endTime=1599480060000';

                await $.get(url, function(data){
                    console.log(data);
                    
                    var obj = JSON.parse(JSON.stringify(data));
                    var p = Number(obj[0][1]);
                    
                    $('#bttyest').text('YEST: '+p);
                });
                // BTT today
                var url = 'https://api.binance.com/api/v3/klines?symbol=BTTUSDT&interval=1m&limit=1&startTime=1599566400000&endTime=1599566460000';

                await $.get(url, function(data){
                    console.log(data);
                    
                    var obj = JSON.parse(JSON.stringify(data));
                    var p = Number(obj[0][1]);
                    
                    $('#bttopen').text('OPEN: '+p);
                });
            }
            
            async function loadcurrents() {
                // TRX
                var url = "https://api.binance.com/api/v3/ticker/price?symbol=TRXUSDT";

                await $.get(url, function(data){
                    console.log(data);

                    var obj = JSON.parse(JSON.stringify(data));
                    var p = Number(obj.price);

                    $('#trxcurr').text('CURR: '+p);
                });

                // JST
                var url = "https://api.binance.com/api/v3/ticker/price?symbol=JSTUSDT";

                await $.get(url, function(data){
                    console.log(data);

                    var obj = JSON.parse(JSON.stringify(data));
                    var p = Number(obj.price);

                    $('#jstcurr').text('CURR: '+p);
                });

                //BTT
                var url = "https://api.binance.com/api/v3/ticker/price?symbol=BTTUSDT";

                await $.get(url, function(data){
                    console.log(data);

                    var obj = JSON.parse(JSON.stringify(data));
                    var p = Number(obj.price);

                    $('#bttcurr').text('CURR: '+p);
                });
            }
            
        </script>
        
    </body>
    
</html>
